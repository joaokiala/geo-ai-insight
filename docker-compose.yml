version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    depends_on:
      - backend
      - ai-service
    networks:
      - geo-ai-network

  # Backend service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - CLIENT_URL=http://localhost:5173
      - JWT_SECRET=my-super-secret-jwt-key-for-development-only-do-not-use-in-production
      - JWT_EXPIRE=24h
      # MongoDB connection - using in-memory for development
      - MONGODB_URI=
      # AI Service URL
      - AI_SERVICE_URL=http://ai-service:5001
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - geo-ai-network
    depends_on:
      - ai-service

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./ai-service:/app
      - /app/venv
    networks:
      - geo-ai-network

networks:
  geo-ai-network:
    driver: bridge